name: Josh Huang's Blog
markdown: kramdown
layouts_dir: /layouts
permalink: /blog/:year/:month/:day/:title
collections_dir: my_collections
collections: 
  cupcakes:
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"    
  - 
    scope: 
      path: "_posts"
      type: "posts"
    values: 
      layout: "post"
      author: Josh Huang
      